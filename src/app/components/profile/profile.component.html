<div class="loading" *ngIf="!posts">
    Cargando...
  </div>
  <div class="container-fluid mt-3" *ngIf="posts">

      <div>
          <div class="avatar-mask_profile float-left mr-3">
              <img src="{{url + 'user/avatar/' + identity.image }}" class="avatar_nav">
          </div>
          <div class="data-mask float-left">
            <h1>{{user.name + ' ' + user.surname}}</h1>
            <p [innerHTML]="user.description"></p>     
          </div>
          <div class="clearfix"></div>
      </div>

        <hr>
      
      <!-- Lsitado de entradas con componente optimizado comunicacion
     entre componentes para no repetir codigo como si fuera un metodo 
     post.list.component.ts-->
      <post-list [posts]="posts" 
                 [identity]="identity"
                 [url]="url"></post-list><!--Variables que se utilzian en las vistas post identioty url-->
  </div>
