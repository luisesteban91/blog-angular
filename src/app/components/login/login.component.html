<div class="col-md mt-3">
	
	<div *ngIf="!identity">
		<h1>{{page_title}}</h1>
		<p>
		Identificate en la plataforma.
		</p>

		<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
			<div class="form-group">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
						<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
				</div>

				<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> 
					El correo no es valido
				</small>
			</div>

			<div class="form-group">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"> **</span>
					</div>
						<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
				</div>

				<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"> 
					LA contrase√±a no es valida
				</small>
			</div>
			
			<input type="submit" value="Registrarme" class="btn btn-success mt-3" [disabled]="loginForm.invalid">
		</form>
	</div>

	<div *ngIf="identity">
		<p>
		Ya estas registrado...
		</p>
	</div>
</div>
